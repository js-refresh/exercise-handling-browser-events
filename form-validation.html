<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>
<body>
    <!-- HTML goes here -->
    <form>
        <p>
            <label for="name-input">Name</label>
            <br>
            <input type="text" id="name-input" name="name" minlength="5" required />
        </p>
        <p>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" required />
        </p>
        <p>
            <label for="username">Username</label>
            <br>
            <input type="username" id="username" name="username" pattern="[A-Za-z0-9]{4,12}" 
            title="Use only letters, numbers between 4-12 characters" required />
        </p>
        <p>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" minlength="6" maxlength="15" required/>
        </p>
        <p>
            <label for="text">About Me</label>
            <br>
            <input type="text" id="aboutme" name="aboutme" pattern="text"/>
        </p>
        <button class="btn btn-primary myButton">Submit</button>
    </form>

  <script src="/form-validation.js">
  </script>
</body>
</html>
